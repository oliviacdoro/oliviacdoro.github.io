        <style>
            .carousel-item
            {
                height:500px;

                height: 100%;
            }
        </style>
    </head>
    <body>
        <header class="text-center">
            <div class="container-fluid bg-light">
                <div class="row">
                    <div class="col">
                        <h1>Mykonos, Greece</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <a class="nav-item" href="/bacs200/index.html">Home</a>
                    </div>
                    <div class="col-md">
                        <a class="nav-item" href="/bacs200/travel/buy.html">Book Now!</a>
                    </div>
                </div>
            </div>
        </header>
	  <main>
            <div class="container bg-secondary">
                <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <!--<svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"/></svg>-->
                        <img class="img-fluid mx-auto d-block" src="images/Hotel.jpeg" alt="Mykonos Hotel">

                        <div class="container">
                          <div class="carousel-caption text-primary">
                            <h1>Luxury Hotels</h1>
			    <h2>w/ocean front access</h2>
                            <p>Steps away from the Mediterranean Sea</p>
                            <!--<p><a class="btn btn-lg btn-primary" href="#">Go for a swim</a></p>-->
                          </div>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img class="img-fluid mx-auto d-block" src="images/Tourism.jpeg" alt="picture of Mykonos coast">

                        <div class="container">
                          <div class="carousel-caption">
                            <h1>See the Island</h1>
                            <p>Grecian Paradise Awaits</p>
                          </div>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img class="img-fluid mx-auto d-block" src="images/Windmills.jpeg" alt="picture of Mykonos windmills">
                        <div class="container">
                          <div class="carousel-caption">
                            <h1>Enjoy the views!</h1>
                            <!--<p>Some representative placeholder content for the third slide of this carousel.</p>-->
                          </div>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </main>
